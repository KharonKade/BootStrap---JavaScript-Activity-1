<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Bootstrap Progress Bar</title>
</head>

<body>
  <h2 style="margin-left: 125px;">Progress Bar<h2/>
  <div class="container mt-5">
    <div class="progress">
      <div class="progress-bar red" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" id="btn33" style="background-color: red;">Set to 33%</button>
      <button class="btn btn-primary" id="btn66" style="background-color: red;">Set to 66%</button>
      <button class="btn btn-primary" id="btn100" style="background-color: red;">Set to 100%</button>
    </div>
  </div>

  <script>
    document.getElementById('btn33').addEventListener('click', function() {
      setProgress(33);
    });
    document.getElementById('btn66').addEventListener('click', function() {
      setProgress(66);
    });
    document.getElementById('btn100').addEventListener('click', function() {
      setProgress(100);
    });

    function setProgress(percentage) {
      const progressBar = document.querySelector('.progress-bar');
      progressBar.style.width = percentage + '%';
      progressBar.innerHTML = percentage + '%';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
